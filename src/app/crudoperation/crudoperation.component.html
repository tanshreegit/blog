
<div class="container" style="margin-left: 70px; margin-top: 30px; margin-bottom: 20px; font-size: 13pt;">
    <p class="container" style=" display: flex;margin-left: 70px; margin-top: 30px; margin-bottom: 20px; justify-content: left; align-items: left;">
    <b>crud operation</b></p>
</div>
<br>
<br>
<form [formGroup]="loginForm">
<div class="layout">
    <mat-form-field appearance="outline">
        <mat-label>
            ID
        </mat-label>
        <input matInput formControlName="Id" autocomplete="nope" /> 
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>
            NAME
        </mat-label>
        <input matInput formControlName="Namectr" autocomplete="nope" /> 
    </mat-form-field><br>
    <mat-form-field appearance="outline">
        <mat-label>
            ADRESS
        </mat-label>
        <input matInput formControlName="Adressctr" autocomplete="nope" /> 
    </mat-form-field>
    <mat-form-field appearance="outline"><br>
        <mat-label>
            EMAIL
        </mat-label>
        <input matInput formControlName="Emailctr" autocomplete="nope" /> 
    </mat-form-field><br>
    <mat-form-field appearance="outline">
        <mat-label>
            Choose a date
        </mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dofbirth" placeholder="select Date" />
        <mat-datepickker-toggle matSuffix [for]="picker"></mat-datepickker-toggle>
    </mat-form-field>
    <mat-datepickker-toggle #picker></mat-datepickker-toggle>
    <br>
    <input type="file" formControlName="Photoctr" ng2FileSelect [uploader]="uploader" />
    <br>
    <mat-label
    style="display: flex;margin-left: 70px; margin-top: 30px; margin-bottom: 20px; justify-content: left; align-items: left;">
    <b>Description: </b>
</mat-label>
<br>
</div>
</form>
<div class="ckeditor" style="display: flex; justify-content: center; align-items: center;">
    <ck-editor name="editor1" value="" formControlName="description" skin="moono-lisa" language="en"
        [fullPage]="true" [config]="config" (change)="uploader.uploadAll()"></ck-editor>
</div>
<br>
        <br>
        <br>
        <section>
            <div class="example-button-row" style="display: flex; justify-content: center; align-items: center">
                <button mat-raised-button (click)="Test_Insert()" color="primary" style="margin-right:20px">
                    Insert
                </button>
                <button mat-raised-button (click)="Test_Select_List_PK()" color="primary"
                    style="margin-right:20px">List</button>
                <button mat-raised-button (click)="Test_Update()" color="primary"
                    style="margin-right:20px">Update</button>
                <button mat-raised-button (click)="delete(Id)" color="primary" style="margin-right:20px">
                    Delete
                </button>
                <button mat-raised-button (click)="exportexcel()" color="primary" style="margin-right:20px">Export to
                    Excel</button>
                <button mat-raised-button color="primary" style="margin-right:20px" type="reset">Cancel</button>
                <button mat-raised-button color="primary" style="margin-right:20px" type="reset">Exit</button>
            </div>
        </section>
        <br>
        <br>

        <!-- <div class="nil"> -->
        <div class="container">
            <table id="excel-table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- User name Definition -->
                <!-- Name Column -->

                <ng-container matColumnDef="pkTest" style="margin-left: 20px; margin-right: 20px;">
                    <th mat-header-cell *matHeaderCellDef style="font-size:16px; align-items: center;"> No. </th>
                    <td mat-cell *matCellDef="let row">{{ row.pkTest}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef style="font-size:16px; align-items: center;">Name
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="address">
                    <mat-header-cell *matHeaderCellDef style="font-size:16px; align-items: center;">Address
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.address }} </mat-cell>
                </ng-container>

                <!-- Age Definition -->
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef style="font-size:16px; align-items: center;"> Email
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.email }} </mat-cell>
                </ng-container>

                <!-- Title Definition -->
                <ng-container matColumnDef="dob">
                    <mat-header-cell *matHeaderCellDef style="font-size:16px; align-items: center;">
                        Date of Birth
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        {{ row.dob | date: "dd MMM yyyy" }}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="photoPath">
                    <mat-header-cell *matHeaderCellDef style="font-size:16px; align-items: center;"> PhotoPath
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <img src="{{row.folderPath}}" style="height: 120px; width: 120px;" />
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="info">
                    <mat-header-cell *matHeaderCellDef style="font-size:16px; align-items: center;">
                        Info</mat-header-cell>
                    <mat-cell *matCellDef="let row" [innerHTML]="row.info" style=" font-size: 12px; "> {{ row.info
                        }}
                    </mat-cell>
                </ng-container>


                <!-- Header and Row Declarations -->
                <mat-header-row *matHeaderRowDef="[
              'pkTest',
              'name',
              'address',
              'email',
              'dob',
              'photoPath',
              'info'
              ];sticky: true">
                </mat-header-row>
                <mat-row *matRowDef="
              let row;
              columns: displayedColumns;" (click)="RowSelected(row)">
                </mat-row>
            </table>

        </div>
    </form>
</div>
